```html
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng Nhập</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="login-box">
		<div class="logo">
			<img src="/styles/image/logo.png" alt="Logo">
		</div>
		<h2>Đăng Nhập</h2>

		<form th:action="@{/login}" method="post">
			<p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
			<p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>
			
			<input type="text" name="username" placeholder="Tên đăng nhập"
				class="form-control" required> <input type="password"
				name="password" placeholder="Mật khẩu" class="form-control"
				id="password" required>
				
			<div class="remember-forgot">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe"
						name="remember-me"> <label class="form-check-label"
						for="rememberMe">Ghi nhớ mật khẩu</label>
				</div>
				<a th:href="@{/forgot-password}" class="forgot-password">Quên
					mật khẩu?</a>
			</div>

			<button type="submit" class="btn btn-login">Đăng nhập</button>

			<p class="text-center mt-2">
				Bạn chưa có tài khoản? <a th:href="@{/register}" class="fst-italic">Đăng
					ký</a>
			</p>
		</form>
	</div>
</body>
</html>
```
