<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Xác Minh OTP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="/styles/image/logo.png" alt="Logo">
        </div>

        <form th:action="@{/forgot-password/verify-otp}" method="post">
            <h2>Xác minh mã OTP</h2>

            <p class="text-muted text-center mt-2">
                Nhập mã OTP đã được gửi đến địa chỉ email của bạn để tiếp tục đặt lại mật khẩu.
            </p>

            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
            <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>

            <input type="text" name="otp" placeholder="Nhập mã OTP của bạn"
                class="form-control" maxlength="6" required>

            <button type="submit" class="btn btn-login mt-3">
                Xác minh
            </button>

            <p class="text-center mt-3">
                <a th:href="@{/forgot-password}" class="fst-italic">Gửi lại mã OTP</a>
            </p>

            <p class="text-center mt-2">
                <a th:href="@{/login}" class="fst-italic">Quay lại đăng nhập</a>
            </p>
        </form>
    </div>
</body>
</html>
