<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng Ký</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/register.css}">
</head>
<body>
	<div class="register-box">
		<h2>Đăng Ký</h2>
		<form th:action="@{/register}" th:object="${user}" method="post">
			<!-- Username -->
			<div class="mb-3">
				<label for="username" class="form-label">Tên đăng nhập</label> <input
					type="text" th:field="*{username}" class="form-control"
					id="username" placeholder="Tên đăng nhập" required>
			</div>

			<!-- Email -->
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Email" required>
			</div>

			<!-- Password -->
			<div class="mb-3">
				<label for="password" class="form-label">Mật khẩu</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" placeholder="Mật khẩu" required>
			</div>

			<!-- Customer info -->
			<div class="mb-3">
				<label for="hoTen" class="form-label">Họ và tên</label> <input
					type="text" th:field="*{khachHang.hoTen}" class="form-control"
					id="hoTen" placeholder="Họ và tên" required>
			</div>

			<div class="mb-3">
				<label for="sdt" class="form-label">Số điện thoại</label> <input
					type="text" th:field="*{khachHang.sdt}" class="form-control"
					id="sdt" placeholder="Số điện thoại">
			</div>

			<button type="submit" class="btn btn-primary w-100">Đăng ký</button>
		</form>


		<p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
		<p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>

	</div>
</body>
</html>
