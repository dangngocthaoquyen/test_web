<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/css/register.css}">
</head>
<body>
<div class="register-box">
    <h2>Đăng Ký</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{fullName}" placeholder="Họ và tên" class="form-control"/>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
        <input type="text" th:field="*{phone}" placeholder="Số điện thoại" class="form-control"/>
        <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" class="form-control"/>
        <input type="password" th:field="*{password}" placeholder="Mật khẩu" class="form-control"/>
        <button type="submit" class="btn btn-register">Đăng ký</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>
    
</div>
</body>
</html>
