<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/styles/css/components/card.css">
<link rel="stylesheet" href="/styles/css/components/table.css">
<link rel="stylesheet" href="/styles/css/components/form.css">
<link rel="stylesheet" href="/styles/css/components/button.css">
<link rel="stylesheet" href="/styles/css/responsive.css">
<head>
<title>Quản lý nhà cung cấp</title>
<th:block layout:fragment="styles">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet">
	<link th:href="@{/styles/css/inventory/dashboard.css}" rel="stylesheet">
	<link th:href="@{/styles/css/inventory/sidebar.css}" rel="stylesheet">
	<link th:href="@{/styles/css/inventory/header.css}" rel="stylesheet">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
		rel="stylesheet">
	<style>
.table-suppliers table thead tr {
	background-color: #b7e4c7;
	color: #333;
	font-weight: 600;
}

.table-suppliers table, .table-suppliers th, .table-suppliers td {
	border: 1px solid #ddd;
	border-collapse: collapse;
}

</style>

</th:block>
</head>
<body>
	<div th:replace="~{inventory/sidebar :: sidebar}"></div>
	<div th:replace="~{inventory/header :: header}"></div>
	<div layout:fragment="content">

		<div class="search-filter-container">
			<form id="searchFilterForm" th:action="@{/inventory/suppliers}"
				method="get">
				<input type="hidden" name="keyword" value="">


				<div class="filter-group">
					<div class="filter-item">
						<label for="materialFilter">Tên nguyên liệu:</label> <select
							id="materialFilter" name="materialId">
							<option value="">Tất cả</option>
							<option th:each="material : ${materials}"
								th:value="${material.maNL}" th:text="${material.tenNL}">
							</option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<div class="table-suppliers">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Tên nhà cung cấp</th>
						<th>Email</th>
						<th>Số điện thoại</th>
						<th>Địa chỉ</th>
						<th>Ngày hợp tác</th>
					</tr>
				</thead>
				<tbody id="supplierTableBody">
					<tr>
						<td colspan="6" style="text-align: center;">Đang tải dữ
							liệu...</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Phân trang -->

		<div class="pagination" id="supplierPagination"></div>
	</div>

	<th:block layout:fragment="scripts">
		<script th:src="@{/styles/js/inventory/suppliers.js}"></script>
	</th:block>
</body>
</html>
