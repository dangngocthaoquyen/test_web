<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals Flower Shop</title>

<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="/styles/css/customer/base.css">
<link rel="stylesheet" href="/styles/css/customer/account.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
	<!-- Header -->
	<div th:insert="~{customer/fragments/header :: header}"></div>

	<main class="account-page">
		<section class="container account-container">
			<div class="account-layout">

				<!-- Sidebar -->
				<aside class="account-sidebar">
					<h3>Tài khoản</h3>
					<ul>
						<li><a th:href="@{/account}">Thông tin tài khoản</a></li>
						<li class="active"><a th:href="@{/account/avatar}">Ảnh
								đại diện</a></li>
						<li><a th:href="@{/account/change-password}">Đổi mật khẩu</a></li>
						<li><a th:href="@{/account/orders}">Xem lại đơn hàng</a></li>
						<li><a th:href="@{/logout}">Đăng xuất</a></li>
					</ul>
				</aside>

				<!-- Nội dung chính -->
				<div class="account-content">
					<h2>Ảnh đại diện của bạn</h2>
					<div class="avatar-card">
						<div class="avatar-frame">
							<img
								th:src="${customer.user.imageUrl != null ? customer.user.imageUrl : '/images/avatar-default.png'}"
								alt="Avatar" id="avatar-preview">
						</div>

						<form method="post" enctype="multipart/form-data"
							th:action="@{/account/avatar/upload}">
							<input type="file" id="avatar-input" name="file" accept="image/*"
								style="display: none;">

							<div class="avatar-buttons">
								<button type="button" class="btn-upload"
									onclick="document.getElementById('avatar-input').click()">Tải
									ảnh mới lên</button>
								<button type="submit" class="btn-save" id="save-btn"
									style="display: none;">Lưu</button>
								<button type="button" class="btn-cancel" id="cancel-btn"
									style="display: none;">Hủy</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<div th:insert="~{customer/fragments/footer :: footer}"></div>
	<script src="/styles/js/customer/header.js"></script>
	<script src="/styles/js/customer/avatar.js"></script>
</body>
</html>
