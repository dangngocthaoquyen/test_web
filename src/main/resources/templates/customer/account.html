<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals - Tài khoản</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles/css/customer/base.css">
<link rel="stylesheet" href="/styles/css/customer/account.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
	<div th:insert="~{customer/fragments/header :: header}"></div>

	<main class="account-page">
		<section class="container account-container">
			<div class="account-layout">

				<!-- Sidebar -->
				<aside class="account-sidebar">
					<h3>Tài khoản</h3>
					<ul>
						<li class="active"><a th:href="@{/account}">Thông tin tài khoản</a></li>
						<li><a th:href="@{/account/change-password}">Đổi mật khẩu</a></li>
						<li><a th:href="@{/account/orders}">Xem lại đơn hàng</a></li>
						<li><a th:href="@{/logout}">Đăng xuất</a></li>
					</ul>
				</aside>

				<!-- Nội dung chính -->
				<div class="account-content">
					<h2>Cập nhật thông tin tài khoản</h2>
					<form class="account-form" method="post" th:action="@{/account/update}">
						<div class="form-group">
							<label>Họ và tên:</label>
							<input type="text" name="hoTen" th:value="${customer.hoTen}" required>
						</div>

						<div class="form-group">
							<label>Email:</label>
							<input type="email" name="email" th:value="${customer.user.email}" readonly>
						</div>

						<div class="form-group">
							<label>Số điện thoại:</label>
							<input type="text" name="sdt" th:value="${customer.sdt}">
						</div>

						<div class="form-group">
							<label>Địa chỉ:</label>
							<textarea name="diaChi" rows="3" th:text="${customer.diaChi}"
								placeholder="Nhập địa chỉ đầy đủ của bạn..."></textarea>
						</div>

						<button type="submit" class="btn-save">Lưu</button>
					</form>
				</div>
			</div>
		</section>
	</main>

	<div th:insert="~{customer/fragments/footer :: footer}"></div>
</body>
</html>
