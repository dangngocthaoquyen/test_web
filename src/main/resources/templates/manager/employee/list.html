<!-- templates/manager/employee/list.html (nên đổi tên cho đúng nội dung) -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${pageTitle}">Danh sách nhân viên</title>

  <link rel="stylesheet" href="/styles/css/manager/header.css" />
  <link rel="stylesheet" href="/styles/css/manager/sidebar.css" />
  <link rel="stylesheet" href="/styles/css/manager/main.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div th:insert="~{manager/fragments/header :: header}"></div>

  <main class="main-content show">
    <div th:insert="~{manager/fragments/sidebar :: sidebar}"></div>

    <div class="page-header">
      <h1>Danh sách nhân viên</h1>
      <form method="get" th:action="@{/manager/employees}" class="search-form">
        <input type="text" name="q" placeholder="Tìm theo tên..." th:value="${q}" />
        <button type="submit" class="btn">Tìm</button>
        <a th:href="@{/manager/employees}" class="btn outline" th:if="${hasQuery}">Xóa lọc</a>
      </form>
    </div>

    <div class="table-wrapper">
      <table class="table">
        <thead>
        <tr>
          <th style="width: 80px">Mã</th>
          <th>Họ tên</th>
          <th style="width: 180px">SĐT</th>
          <th style="width: 260px">Email</th>
          <th style="width: 140px">Chức vụ</th>
          <th style="width: 120px">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
          <td th:text="${e.maNV}"></td>
          <td th:text="${e.hoTen}"></td>
          <td th:text="${e.sdt}"></td>
          <td th:text="${e.email}"></td>
          <td th:text="${e.chucVu}"></td>
          <td class="action-col" th:if="${e.maNV != null}">
            <a class="btn-icon" th:href="@{|/manager/employees/${e.maNV}|}" title="Xem">
              <i class="fa-regular fa-eye"></i>
            </a>
            <a class="btn-icon" th:href="@{|/manager/employees/${e.maNV}/edit|}" title="Sửa">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
          </td>
          <td class="action-col" th:if="${e.maNV == null}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(employees)}">
          <td colspan="6" style="text-align: center; padding: 16px">
            Không tìm thấy nhân viên!
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
