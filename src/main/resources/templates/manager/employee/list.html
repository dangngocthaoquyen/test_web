<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quản lý nhân viên</title>

  <!-- CSS chung -->
  <link rel="stylesheet" href="/styles/css/manager/header.css"/>
  <link rel="stylesheet" href="/styles/css/manager/sidebar.css"/>
  <link rel="stylesheet" href="/styles/css/manager/main.css"/>


  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- Banner -->
  <div th:insert="~{manager/fragments/header :: header}"></div>

  <main class="main-content show">
    <!-- Sidebar -->
    <div th:insert="~{manager/fragments/sidebar :: sidebar}"></div>

    <!-- ===== HERO: cards trồi lên banner ===== -->
    <section class="hero-wrap">
      <div class="hero-cards">
        <div class="hero-card">
          <div class="hero-title">Tổng số nhân viên</div>
          <div class="hero-value" th:text="${totalEmployees}">7</div>
        </div>
        <div class="hero-card">
          <div class="hero-title">Nhân viên nghỉ</div>
          <div class="hero-value" th:text="${inactiveEmployees}">1</div>
        </div>
      </div>
    </section>

    <!-- ====== BẢNG NHÂN VIÊN ====== -->
    <section class="employee-section">
      <div class="table-actions">
        <a class="btn-add" th:href="@{/manager/employees/add}">
          <i class="fa-solid fa-plus"></i> Thêm nhân viên
        </a>

        <a class="btn-export" th:href="@{/manager/employees/export}">
          <i class="fa-regular fa-file-lines"></i> Xuất file
        </a>
      </div>

      <div class="table-wrapper">
        <table class="employee-table">
          <thead>
          <tr>
            <th>MaNV</th>
            <th>Tên nhân viên</th>
            <th>Số điện thoại</th>
            <th>Chức vụ</th>
            <th>Email</th>
            <!-- Nếu em có giới tính/trạng thái/ngày tạo thì mở thêm 3 cột dưới -->
            <!-- <th>Giới tính</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th> -->
            <th style="width:110px">Thao tác</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="e : ${employees}">
            <td th:text="${e.maNV}">1</td>
            <td th:text="${e.hoTen}">Đặng Thị Mai</td>
            <td th:text="${e.sdt}">0941234567</td>
            <td th:text="${e.chucVu}">NHAN_VIEN_BAN_HANG</td>
            <td th:text="${e.email}">mai@example.com</td>

            <!-- Ví dụ: nếu có user.status thì hiển thị trạng thái -->
            <!--
            <td th:text="${e.gioiTinh}">Nữ</td>
            <td>
              <span th:classappend="${e.user != null and e.user.status == 1} ? 'badge badge-active' : 'badge badge-inactive'"
                    th:text="${e.user != null and e.user.status == 1} ? 'Đang làm' : 'Nghỉ việc'">Đang làm</span>
            </td>
            <td th:text="${#temporals.format(e.createdAt,'dd/MM/yyyy')}">25/06/2025</td>
            -->

            <td class="action-col">
              <a class="btn-icon" th:href="@{|/manager/employees/${e.maNV}|}" title="Xem">
                <i class="fa-regular fa-eye"></i>
              </a>
              <a class="btn-icon" th:href="@{|/manager/employees/${e.maNV}/edit|}" title="Sửa">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
              <a class="btn-icon danger"
                 th:href="@{|/manager/employees/${e.maNV}/delete|}"
                 th:onclick="|return confirm('Xóa nhân viên ' + '${e.hoTen}' + '?')|"
                 title="Xóa">
                <i class="fa-regular fa-trash-can"></i>
              </a>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="6" class="empty">Chưa có dữ liệu nhân viên.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div th:insert="~{manager/fragments/footer :: footer}"></div>
</body>
</html>
