<!-- templates/manager/customer/detail.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${pageTitle}">Chi tiết khách hàng</title>

<link rel="stylesheet" href="/styles/css/manager/header.css" />
<link rel="stylesheet" href="/styles/css/manager/sidebar.css" />
<link rel="stylesheet" href="/styles/css/manager/main.css" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
	<div class="page-header">
		<h1>Chỉnh sửa nhân viên</h1>
		<a th:href="@{|/manager/employees/${employee.maNV}|}"
			class="btn outline">Hủy</a>
	</div>


	<form th:action="@{|/manager/employees/${employee.maNV}/edit|}"
		th:object="${employee}" method="post" class="form-grid">


		<div class="form-group">
			<label>Họ tên <span class="required">*</span></label> <input
				type="text" th:field="*{hoTen}" required /> <span class="help-text"
				th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}">Lỗi</span>
		</div>


		<div class="form-group">
			<label>Số điện thoại</label> <input type="text" th:field="*{sdt}" />
			<span class="help-text" th:if="${#fields.hasErrors('sdt')}"
				th:errors="*{sdt}">Lỗi</span>
		</div>


		<div class="form-group">
			<label>Email</label> <input type="email" th:field="*{email}" /> <span
				class="help-text" th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}">Email đã tồn tại</span>
		</div>


		<div class="form-group">
			<label>Chức vụ</label> <select th:field="*{chucVu}">
				<option th:each="p : ${positions}" th:value="${p}" th:text="${p}"></option>
			</select>
		</div>


		<div class="form-actions">
			<button type="submit" class="btn">Lưu</button>
		</div>
	</form>
</body>
</html>
