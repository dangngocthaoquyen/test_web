<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Thêm nhân viên</title>

  <link rel="stylesheet" href="/styles/css/manager/header.css"/>
  <link rel="stylesheet" href="/styles/css/manager/sidebar.css"/>
  <link rel="stylesheet" href="/styles/css/manager/main.css"/>
  <link rel="stylesheet" href="/styles/css/manager/employees.css"/>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div th:insert="~{manager/fragments/header :: header}"></div>

  <main class="main-content show">
    <div th:insert="~{manager/fragments/sidebar :: sidebar}"></div>

    <section class="page-header">
      <h1>Thêm nhân viên</h1>
      <a class="btn-add" th:href="@{/manager/employees}">
        <i class="fa-solid fa-angle-left"></i> Quay lại danh sách
      </a>
    </section>

    <section class="card">
      <div class="card-body">
        <form th:action="@{/manager/employees/add}" method="post" th:object="${employee}">
          <div class="form-row">
            <div class="form-group">
              <label>Họ tên <span class="required">*</span></label>
              <input type="text" th:field="*{hoTen}" required/>
            </div>

            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" th:field="*{sdt}" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" th:field="*{email}" />
            </div>

            <div class="form-group">
              <label>Chức vụ</label>
              <select th:field="*{chucVu}">
                <option th:each="p : ${positions}" th:value="${p}" th:text="${p}">NHAN_VIEN</option>
              </select>
            </div>
          </div>

          <!-- Nếu em muốn gắn user ngay tại đây thì thêm 2 field dưới (optional)
          <div class="form-row">
            <div class="form-group">
              <label>Username (tạo tài khoản)</label>
              <input type="text" name="username"/>
            </div>
            <div class="form-group">
              <label>Mật khẩu</label>
              <input type="password" name="password"/>
            </div>
          </div>
          -->

          <div class="modal-footer">
            <a class="btn-cancel" th:href="@{/manager/employees}">Hủy</a>
            <button class="btn-submit" type="submit">Lưu</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div th:insert="~{manager/fragments/footer :: footer}"></div>
</body>
</html>
