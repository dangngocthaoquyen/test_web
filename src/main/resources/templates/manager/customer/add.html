<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thêm khách hàng</title>

  <!-- CSS tổng -->
  <link rel="stylesheet" href="/styles/css/manager/header.css" />
  <link rel="stylesheet" href="/styles/css/manager/sidebar.css" />
  <link rel="stylesheet" href="/styles/css/manager/main.css" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Header (đã có banner + sticky) -->
  <div th:insert="~{manager/fragments/header :: header}"></div>

  <main class="main-content show">
    <!-- Sidebar -->
    <div th:insert="~{manager/fragments/sidebar :: sidebar}"></div>

    <!-- Page header chuẩn -->
    <section class="page-header">
      <h1 th:text="${pageTitle}">Thêm Khách hàng</h1>
      <a class="btn outline" th:href="@{/manager/customers}">
        <i class="fa-solid fa-arrow-left-long"></i> Danh sách
      </a>
    </section>

    <!-- Card nội dung -->
    <section class="card">
      <div class="card-body">
        <form th:action="@{/manager/customers/add}" method="post" th:object="${customer}" class="form-grid">
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <!-- Họ tên -->
          <div class="form-group" style="grid-column: 1 / -1;">
            <label>Họ tên <span class="required">*</span></label>
            <input type="text" th:field="*{hoTen}" required />
          </div>

          <!-- Ngày sinh -->
          <div class="form-group">
            <label>Ngày sinh</label>
            <input type="date" th:field="*{ngaySinh}" />
          </div>

          <!-- Số điện thoại -->
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{sdt}" />
          </div>

          <!-- Địa chỉ (full dòng) -->
          <div class="form-group" style="grid-column: 1 / -1;">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" />
          </div>

          <!-- Hành động -->
          <div class="form-actions">
            <a th:href="@{/manager/customers}" class="btn outline">
              <i class="fa-regular fa-circle-xmark"></i> Hủy
            </a>
            <button class="btn" type="submit">
              <i class="fa-solid fa-floppy-disk"></i> Lưu
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
