<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Quản lý người dùng</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/admin/config.css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="stats-cards">
			<div class="stat-card total">
				<h3>Tổng số người dùng</h3>
				<div class="value" id="totalUsersStat"
					th:text="${totalUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card active">
				<h3>Đang hoạt động</h3>
				<div class="value" id="activeUsersStat"
					th:text="${activeUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card inactive">
				<h3>Ngừng hoạt động</h3>
				<div class="value" id="inactiveUsersStat"
					th:text="${inactiveUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card blocked">
				<h3>Bị khóa</h3>
				<div class="value" id="blockedUsersStat"
					th:text="${blockedUsers} ?: '0'">0</div>
			</div>
		</div>

		<div class="search-filter-container">
			<form id="searchFilterForm" th:action="@{/admin/users}" method="get">
				<div class="search-box">
					<input type="text" name="keyword"
						placeholder="Tìm kiếm theo tên, email, hoặc username..."
						th:value="${keyword}">
					<button type="submit">
						<i class="fas fa-search"></i> Tìm kiếm
					</button>
				</div>

				<div class="filter-group">
					<div class="filter-item">
						<label for="statusFilter">Trạng thái:</label> <select
							id="statusFilter" name="status">
							<option value="">Tất cả</option>
							<option value="1" th:selected="${status == '1'}">Hoạt
								động</option>
							<option value="0" th:selected="${status == '0'}">Ngừng
								hoạt động</option>
							<option value="-1" th:selected="${status == '-1'}">Bị
								khóa</option>
						</select>
					</div>
					<div class="filter-item">
						<label for="roleFilter">Vai trò:</label> <select id="roleFilter"
							name="roleId">
							<option value="">Tất cả</option>
							<option th:each="role : ${roles}" th:value="${role.roleId}"
								th:text="${role.roleName.displayName}"
								th:selected="${roleId == role.roleId}"></option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<div class="btn-add-container">

			<a href="javascript:void(0)" class="btn-add"
				onclick="openModal('addEmployeeModal')"> <i
				class="fas fa-user-plus"></i> Thêm nhân viên
			</a> 
			
			<a th:href="@{/admin/users/export}" class="btn-export"> <i
				class="fas fa-file-csv"></i> Xuất file CSV
			</a>
		</div>

		<div class="table-users">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Tên đăng nhập</th>
						<th>Họ tên</th>
						<th>Email</th>
						<th>Số điện thoại</th>
						<th>Vai trò</th>
						<th>Ngày tạo</th>
						<th>Trạng thái</th>
						<th>Hành động</th>
					</tr>
				</thead>
				<tbody id="userTableBody">
					<tr>
						<td colspan="9" style="text-align: center;">Đang tải dữ
							liệu...</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="pagination" id="userPagination"></div>

		<!-- Thêm người dùng - Thêm nhân viên-->
		<div id="addEmployeeModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Thêm Nhân Viên</h2>
					<button type="button" class="close-modal" onclick="closeModal('addEmployeeModal')">&times;</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/admin/employees/add}" method="post">
						<div class="form-group">
							<label for="fullName">Họ tên:</label> <input type="text"
								id="fullName" name="fullName" required>
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input type="email" id="email"
								name="email" required>
						</div>
						<div class="form-group">
							<label for="phone">Số điện thoại:</label> <input type="text"
								id="phone" name="phone" required pattern="^[0-9]{10}$"
								title="Số điện thoại phải có 10 chữ số">
						</div>
						<div class="form-group">
							<label for="role">Vai trò:</label> <select id="role" name="roleId"
								required>
								<option th:each="role : ${roles}" th:value="${role.roleId}"
									th:text="${role.roleName.displayName}"
									 th:if="${role.roleName.name() != 'ADMIN' and role.roleName.name() != 'CUSTOMER'}"></option>
							</select>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn-submit">Thêm</button>
							<button type="button" class="btn-cancel"
								onclick="closeModal('addEmployeeModal')">Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<th:block layout:fragment="scripts">
		<script th:src="@{/styles/js/admin/users.js}"></script>
	</th:block>

</body>
</html>
