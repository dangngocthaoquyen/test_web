<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Quản lý nhà cung cấp</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/admin/config.css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="stats-cards">
			<div class="stat-card total">
				<h3>Tổng số nhà cung cấp</h3>
				<div class="value" id="totalUsersStat"
					th:text="${totalUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card active">
				<h3>Đang hợp tác</h3>
				<div class="value" id="activeUsersStat"
					th:text="${activeUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card inactive">
				<h3>Ngừng hợp tác</h3>
				<div class="value" id="inactiveUsersStat"
					th:text="${inactiveUsers} ?: '0'">0</div>
			</div>
			<div class="stat-card blocked">
				<h3>Bị khóa</h3>
				<div class="value" id="blockedUsersStat"
					th:text="${blockedUsers} ?: '0'">0</div>
			</div>
		</div>

		<div class="search-filter-container">
			<form id="searchFilterForm" th:action="@{/admin/suppliers}"
				method="get">
				<div class="search-box">
					<input type="text" name="keyword"
						placeholder="Tìm kiếm theo tên, email..." th:value="${keyword}">
					<button type="submit">
						<i class="fas fa-search"></i> Tìm kiếm
					</button>
				</div>

				<div class="filter-group">
					<div class="filter-item">
						<label for="materialFilter">Tên nguyên liệu:</label> <select
							id="materialFilter" name="materialId">
							<option value="">Tất cả</option>
							<option th:each="material : ${materials}"
								th:value="${material.maNL}" th:text="${material.tenNL}">
							</option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<div class="btn-add-container">

			<a href="javascript:void(0)" class="btn-add"
				onclick="openModal('addSupplierModal')"> <i
				class="fas fa-user-plus"></i> Thêm nhà cung cấp
			</a> <a th:href="@{/admin/suplliers/export}" class="btn-export"> <i
				class="fas fa-file-csv"></i> Xuất file CSV
			</a>
		</div>

		<div class="table-suppliers">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Tên nhà cung cấp</th>
						<th>Email</th>
						<th>Số điện thoại</th>
						<th>Ngày hợp tác</th>
						<th>Trạng thái</th>
						<th>Hành động</th>
					</tr>
				</thead>
				<tbody id="supplierTableBody">
					<tr>
						<td colspan="7" style="text-align: center;">Đang tải dữ
							liệu...</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Phân trang -->

		<div class="pagination" id="supplierPagination"></div>

		<!-- Thêm nhà cung cấp -->
		<div id="addSupplierModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Thêm Nhà Cung Cấp</h2>
					<button type="button" class="close-modal"
						onclick="closeModal('addSupplierModal')">&times;</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/admin/suppliers/add}" method="post">
						<div class="form-group">
							<label for="tenNCC">Tên nhà cung cấp:</label> <input type="text"
								id="tenNCC" name="tenNCC" required>
						</div>
						<div class="form-group">
							<label for="diaChi">Địa chỉ:</label> <input type="text"
								id="diaChi" name="diaChi">
						</div>
						<div class="form-group">
							<label for="sdt">Số điện thoại:</label> <input type="text"
								id="sdt" name="sdt" pattern="^[0-9]{10}$"
								title="Số điện thoại phải có 10 chữ số">
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input type="email" id="email"
								name="email">
						</div>

						<!-- Nguyên liệu nhà cung cấp -->
						<!-- Nguyên liệu nhà cung cấp -->
						<div class="form-group">
							<label>Nguyên liệu cung cấp:</label>
							<table id="materialsTable">
								<thead>
									<tr>
										<th>Nguyên liệu</th>
										<th>Thao tác</th>
									</tr>
								</thead>
								<tbody>
									<!-- Dòng mặc định, không thể xóa -->
									<tr class="material-row default-row">
										<td><select name="materials[0].materialId" required>
												<option value="">Chọn nguyên liệu</option>
												<option th:each="mat : ${materials}" th:value="${mat.maNL}"
													th:text="${mat.tenNL}"></option>
										</select></td>
										<td>
											<button type="button" class="btn-remove" disabled>Xóa</button>
										</td>
									</tr>
								</tbody>
							</table>
							<button type="button" onclick="addMaterialRow()">Thêm
								nguyên liệu</button>
						</div>

						<div class="form-actions">
							<button type="submit" class="btn-submit">Thêm</button>
							<button type="button" class="btn-cancel"
								onclick="closeModal('addSupplierModal')">Hủy</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<th:block layout:fragment="scripts">
			<script th:src="@{/styles/js/admin/suppliers.js}"></script>
		</th:block>
</body>
</html>
