<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/styles/css/shipper/header.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">

</head>
<body>
	<div th:fragment="header">
		<header>
			<div class="header-top">

				<div></div>

				<div class="user-info">
					<div class="user-details">
						<span class="user-name bold-white"
							th:text="${user.nhanVien.hoTen}">Tên Nhân viên</span> <span
							class="user-role bold-white">Nhân viên giao hàng</span>
					</div>
					<img th:src="@{/images/{path}(path=${user.imageUrl})}" alt="Avatar"
						class="user-avatar">
				</div>

			</div>
		</header>
	</div>
</body>
</html>
