<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Đặt Lại Mật Khẩu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="/styles/image/logo.png" alt="Logo">
        </div>

        <form th:action="@{/forgot-password/reset-password}" method="post">
            <h2>Đặt lại mật khẩu</h2>

            <p class="text-muted text-center mt-2">
                Nhập mật khẩu mới.
            </p>

            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
            <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>

            <!-- Ô nhập mật khẩu mới -->
            <input type="password" name="newPassword" placeholder="Nhập mật khẩu mới"
                class="form-control" minlength="6" required>

            <!-- Ô xác nhận mật khẩu -->
            <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu mới"
                class="form-control mt-3" minlength="6" required>

            <button type="submit" class="btn btn-login mt-3">
                Xác nhận
            </button>

            <p class="text-center mt-3">
                <a th:href="@{/login}" class="fst-italic">Quay lại đăng nhập</a>
            </p>
        </form>
    </div>
</body>
</html>
