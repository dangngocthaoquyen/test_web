<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Quên Mật Khẩu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="/styles/image/logo.png" alt="Logo">
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <h2>Quên mật khẩu?</h2>

            <p class="text-muted text-center mt-2">
                Nhập địa chỉ email của bạn để nhận mã OTP đặt lại mật khẩu.
            </p>

            <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
            <p th:if="${success}" th:text="${success}" class="text-success mt-3"></p>

            <input type="email" name="email" placeholder="Nhập email của bạn"
                class="form-control" required>

            <button type="submit" class="btn btn-login mt-3">
               Tiếp tục
            </button>

            <p class="text-center mt-3">
                <a th:href="@{/login}" class="fst-italic">Quay lại đăng nhập</a>
            </p>
        </form>
    </div>
</body>
</html>
