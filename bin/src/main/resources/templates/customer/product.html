

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals - Tài khoản</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/product.css">
	<link rel="stylesheet" href="/styles/css/customer/banner.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</th:block>
</head>
<body>
	<div layout:fragment="content" class="home-page">
		<!-- Banner Slider -->
		<section class="banner-slider">
			<div class="slides">
				<div class="slide active">
					<img src="/styles/image/customer/banner1.jpg" alt="Banner 1">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner2.png" alt="Banner 2">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner3.png" alt="Banner 3">
				</div>
			</div>

			<!-- Nút điều hướng -->
			<button class="prev">
				<i class="fa-solid fa-chevron-left"></i>
			</button>
			<button class="next">
				<i class="fa-solid fa-chevron-right"></i>
			</button>

			<!-- Chấm chuyển slide -->
			<div class="dots">
				<span class="dot active"></span> <span class="dot"></span> <span
					class="dot"></span>
			</div>
		</section>

		<!-- Bộ lọc & danh mục -->
		<section class="filters-section">
			<aside class="category">
				<h3>Danh mục hoa</h3>
				<ul>
					<li th:each="cat : ${categories}"><label> <input
							type="checkbox" name="category" th:value="${cat.maDM}"> <span
							th:text="${cat.tenDM}"></span>
					</label></li>
				</ul>
			</aside>

			<div class="product-area">

				<!-- Thanh Sort & Filter -->
				<div class="product-toolbar">
					<div class="sort">
						Sort by <select>
							<option>Giá tăng dần</option>
							<option>Giá giảm dần</option>
							<option>Mới nhất</option>
						</select>
					</div>
					<div class="filter">
						Filter <i class="fa-solid fa-filter"></i>
					</div>
				</div>

				<!-- Danh sách sản phẩm -->
				<div class="product-section">
					<h3>Sản phẩm đề cử</h3>
					<div class="product-grid">
						<div class="product-card" th:each="p : ${products}">
							<div class="product-image">
								<a th:href="@{'/product/' + ${p.maSP}}"> <img
									th:src="@{'/styles/image/product/' + ${p.hinhAnh}}"
									alt="product image">
								</a>
							</div>
							<div class="product-info">
								<h4>
									<a th:href="@{'/product/' + ${p.maSP}}" th:text="${p.tenSP}">Tên
										sản phẩm</a>
								</h4>
								<p class="price"
									th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
	   <script th:src="@{/styles/js/chat.js}"></script>
		
	</th:block>
</body>
</html>
