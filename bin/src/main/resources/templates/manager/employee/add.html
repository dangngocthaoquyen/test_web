<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm nhân viên</title>

  <link rel="stylesheet" href="/styles/css/manager/header.css" />
  <link rel="stylesheet" href="/styles/css/manager/sidebar.css" />
  <link rel="stylesheet" href="/styles/css/manager/main.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
  <!-- Banner -->
  <div th:insert="~{manager/fragments/header :: header}"></div>

  <main>
    <!-- Sidebar -->
    <div th:insert="~{manager/fragments/sidebar :: sidebar}"></div>

    <!-- Breadcrumb nhỏ -->
    <section class="page-header" style="margin-top: 12px;">
      <h1>Thêm nhân viên</h1>
      <a class="btn-add" th:href="@{/manager/employee}">
        <i class="fa-solid fa-arrow-left-long"></i> Quay lại danh sách
      </a>
    </section>

    <!-- Form -->
    <section class="card" style="max-width: 860px; margin: 0 auto;">
      <div class="card-body">
        <form th:action="@{/manager/employee/add}"
              th:object="${emp}"
              method="post">

          <!-- Hàng 1 -->
          <div class="form-row">
            <div class="form-group">
              <label>Mã nhân viên <span class="required">*</span></label>
              <input th:field="*{code}" placeholder="VD: NV001" />
              <small class="help-text"
                     th:if="${#fields.hasErrors('code')}"
                     th:errors="*{code}"></small>
            </div>

            <div class="form-group">
              <label>Họ tên <span class="required">*</span></label>
              <input th:field="*{fullName}" placeholder="Nguyễn Văn A" />
              <small class="help-text"
                     th:if="${#fields.hasErrors('fullName')}"
                     th:errors="*{fullName}"></small>
            </div>
          </div>

          <!-- Hàng 2 -->
          <div class="form-row">
            <div class="form-group">
              <label>Số điện thoại</label>
              <input th:field="*{phone}" placeholder="09xxxxxxxx" />
              <small class="help-text"
                     th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></small>
            </div>

            <div class="form-group">
              <label>Chức vụ</label>
              <input th:field="*{roleName}" placeholder="Nhân viên bán hàng" />
            </div>
          </div>

          <!-- Hàng 3 -->
          <div class="form-row">
            <div class="form-group">
              <label>Giới tính</label>
              <select th:field="*{gender}">
                <option value="">-- Chọn --</option>
                <option>Nam</option>
                <option>Nữ</option>
                <option>Khác</option>
              </select>
            </div>

            <div class="form-group">
              <label>Trạng thái</label>
              <label class="switch">
                <input type="checkbox" th:field="*{active}">
                <span class="slider"></span>
              </label>
              <small class="help-text">Bật = Đang làm, tắt = Nghỉ việc</small>
            </div>
          </div>

          <!-- Ghi chú -->
          <div class="form-group">
            <label>Ghi chú</label>
            <textarea th:field="*{note}" rows="4" placeholder="(tuỳ chọn)"></textarea>
          </div>

          <!-- Nút -->
          <div class="modal-footer" style="justify-content:flex-start; gap:12px;">
            <a class="btn-cancel" th:href="@{/manager/employee}">Hủy</a>
            <button class="btn-submit" type="submit">
              <i class="fa-solid fa-floppy-disk"></i> Lưu
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
